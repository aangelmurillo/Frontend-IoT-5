<!-- forgot-password.component.html -->
<div class="page-container">
  <div class="login-container">
    <div class="oval-background">
      <h1 class="ss">Recuperar Contraseña</h1>
    </div>
    <br>
    <br>
    
    <form class="login-form" (ngSubmit)="sendVerificationCode()">
      <mat-form-field appearance="fill">
        <mat-label>Correo electrónico</mat-label>
        <input matInput [(ngModel)]="email" name="email" type="email" required />
        <mat-error *ngIf="emailInvalid">
          Por favor, ingrese un correo electrónico válido.
        </mat-error>
      </mat-form-field>
      
      <button mat-raised-button color="primary" type="submit">Enviar Código</button>
      
      <div class="login-links">
        <a [routerLink]="['/home']">Volver al inicio de sesión</a>
      </div>
    </form>
  </div>
  
  
</div>
