<mat-toolbar>
    <div class="menu-icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </div>
    
    <span class="toolbar-title" routerLink="/home-emp">
      <img src="../../assets/tool3_122846.png" alt="iHelmet" class="helmet-icon">
      iHelmet
    </span>
  
    <div class="user-menu">
      <div class="menu-icon" (click)="toggleUserMenu()">
        <mat-icon>account_circle</mat-icon>
      </div>
    <div class="user-dropdown" [class.show]="isUserMenuOpen">
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </div>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>
      <a mat-list-item routerLink="/home-emp">Inicio</a>
      <a mat-list-item routerLink="/profile-emp">Perfil</a>
      </mat-nav-list>
    </mat-sidenav>

    <br>

  
    <div class="center">
      <h1 style="text-align: center;">Empleado: {{ name }} - Casco: {{ helmet }}  </h1>
    </div>
  
    <div class="video-container">
      <iframe width="800" height="450" src="https://ihelmet-octavio.loca.lt/" frameborder="0" allowfullscreen></iframe>
    </div>
  </mat-sidenav-container>
