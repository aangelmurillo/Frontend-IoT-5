<div class="page-container">
  <div class="login-container">
    <div class="oval-background">
      <h1>¡Bienvenido!</h1>
      <img src="../../assets/tool3_122846.png" alt="helmet" class="login-image" />
    </div>
    <br>
    <br>
    
    <form class="login-form" [formGroup]="panelForm" (ngSubmit)="onSubmit()">
      <div class="password-container">
        <label for="user">Usuario</label>
        <div class="input-wrapper">
          <input id="user" formControlName="user" type="text" required>
        </div>
      </div>

      <div class="password-container">
        <label for="password">Contraseña</label>
        <div class="input-wrapper">
          <input [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password" required>
          <span class="material-icons eye-icon" (click)="togglePasswordVisibility($event)">
            {{ hidePassword ? 'visibility_off' : 'visibility' }}
          </span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button mat-raised-button color="primary" type="submit">Ingresar</button>

      <div class="login-links">
        <a [routerLink]="['/password']">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
