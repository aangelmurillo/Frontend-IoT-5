<div class="page-container">
  <div class="login-container">
    <div class="oval-background">
      <h1>¡Bienvenido!</h1>
      <img src="../../assets/tool3_122846.png" alt="helmet" class="login-image" />
    </div>
    <br>
    <br>
    
    <form class="login-form" [formGroup]="panelForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="user" type="user" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" />
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      
      <!-- Nuevo div para mostrar errores -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <button mat-raised-button color="primary" type="submit">Ingresar</button>
      
      <div class="login-links">
        <a [routerLink]="['/password']">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
