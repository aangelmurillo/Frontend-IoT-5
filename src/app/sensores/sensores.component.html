<mat-toolbar>
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">iHelmet</span>
    <button mat-icon-button>
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar>
  
  <br>

  <div class="user-info" *ngIf="user">
    <mat-icon>account_circle</mat-icon>
    <div class="info">
      <p>Ing.{{ user.person.person_name }} {{ user.person.person_last_name }}</p>
      <p>{{ user.email }}</p>
    </div>
  </div>
  <br>

<div class="container">
  <h2>Empleado: {{ employeeName }} - Casco: {{ helmetSerialNumber }}</h2>
  <div class="button-container">
    
      <button class="custom-button" (click)="estadisticas()">
        <img src="../../assets/gps1.png" (click)="estadisticas()" alt="GPS" class="button-icon">
        <span>GPS</span>
      </button>
      <button class="custom-button1" (click)="estadisticas()">
        <img src="../../assets/carbon-monoxide.png" (click)="estadisticas()" alt="AMBIENTE" class="button-icon">
        <span>AMBIENTE</span>
      </button>
      <button class="custom-button2" (click)="estadisticas()">
        <img src="../../assets/thermometer.png" (click)="estadisticas()" alt="Temperatura" class="button-icon">
        <span>TEMPERATURA</span>
      </button>
      <button class="custom-button3" (click)="estadisticas()">
        <img src="../../assets/video-camera.png" (click)="estadisticas()" alt="Camara" class="button-icon">
        <span>CAMARA</span>
      </button>
    </div>
  </div>
