<mat-toolbar>
    <div class="menu-icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </div>
    
    <span class="toolbar-title" routerLink="/empleados">
      <img src="../../assets/tool3_122846.png" alt="iHelmet" class="helmet-icon">
      iHelmet
    </span>

    <div class="user-menu">
        <div class="menu-icon" (click)="toggleUserMenu()">
          <mat-icon>account_circle</mat-icon>
        </div>
      <div class="user-dropdown" [class.show]="isUserMenuOpen">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">
      <mat-nav-list>
        <a mat-list-item routerLink="/empleados">Inicio</a>
        <a mat-list-item routerLink="/registrar">Registro Empleado</a>
        <a mat-list-item routerLink="/address">Registrar Direccion</a>
        <a mat-list-item routerLink="/editar">Editar Empleado</a>
        <a mat-list-item routerLink="/eliminar">Eliminar Empleado</a>
        <a mat-list-item routerLink="/casco">Registrar Casco</a>
        <a mat-list-item routerLink="/historial">Historial de Sensores</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Contenido Principal -->
    <mat-sidenav-content>
      <br>
      <div class="user-info" *ngIf="user">
        <mat-icon>account_circle</mat-icon>
        <div class="info">
          <p>Ing.{{ user.person.person_name }} {{ user.person.person_last_name }}</p>
          <p>{{ user.email }}</p>
        </div>
      </div>
      <br>
  
      <div style="text-align: center; font-family: 'Alegreya Sans', sans-serif;">
        <h1 style="font-size: 35px; font-weight: bold;">
          Empleados:
        </h1>
      </div>
      <br>
  
      <div class="example-button-row" style="text-align: center;">
        <button mat-flat-button *ngFor="let user of users.slice(0, 4); let i = index"
          [style.background-color]="getButtonColor(i)"
          style="color: white; font-weight: bold; font-family: 'Alegreya Sans', sans-serif; font-size: 30px;"
          (click)="onUserSelect(user.id)">
          <div class="tama1">
            <i class="fas fa-user"></i>
          </div>   
          <div style="margin-bottom: 0px;">
          {{ user.person.person_name }}
        </div>
        </button>
      </div>
      
      <!-- Repite lo mismo para el segundo grupo de usuarios -->
      
      <br>
      <br>
      
      <div class="example-button-row" style="text-align: center;">
        <button mat-flat-button *ngFor="let user of users.slice(4, 8); let i = index"
          [style.background-color]="getButtonColor(i + 4)"
          style="color: white; font-weight: bold; font-family: 'Alegreya Sans', sans-serif; font-size: 30px;"
          (click)="onUserSelect(user.id)">
          <div class="tama1">
            <i class="fas fa-user"></i>
          </div>   
          <br>
          {{ user.person.person_name  }}
        </button>
      </div>

      <br>
      <br>
      
      <div class="example-button-row" style="text-align: center;">
        <button mat-flat-button *ngFor="let user of users.slice(8, 12); let i = index"
          [style.background-color]="getButtonColor(i + 4)"
          style="color: white; font-weight: bold; font-family: 'Alegreya Sans', sans-serif; font-size: 30px;"
          (click)="onUserSelect(user.id)">
          <div class="tama1">
            <i class="fas fa-user"></i>
          </div>   
          <br>
          {{ user.person.person_name  }}
        </button>
      </div>

      <br>
      <br>
      
      <div class="example-button-row" style="text-align: center;">
        <button mat-flat-button *ngFor="let user of users.slice(12, 16); let i = index"
          [style.background-color]="getButtonColor(i + 4)"
          style="color: white; font-weight: bold; font-family: 'Alegreya Sans', sans-serif; font-size: 30px;"
          (click)="onUserSelect(user.id)">
          <div class="tama1">
            <i class="fas fa-user"></i>
          </div>   
          <br>
          {{ user.person.person_name  }}
        </button>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>
